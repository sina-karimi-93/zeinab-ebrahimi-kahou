{% load static %}
<section id="contact" class="">
    <div class="container px-5 pb-3 contact-title">
        <div class="bg-white py-2 d-flex justify-content-center contact-title-2">
            <h1 class="text-dark text-center mx-1">CONTACT</h1>
            <h1 class="text-center zizi_title_color">ME</h1>
        </div>
    </div>
    <div class="container px-5 pb-5">
        <div class="contact-section p-3 rounded">
            <div class="row">
                <div class="col-md-6 mt-2">
                    <h3 class="text-dark mb-3 text-center">Let's see what we have in common?!</h3>
                    <div class="text-center">
                        <img class="img-fluid rounded mx-auto" src="{% static 'img/giphy.gif' %}"
                             alt="">
                    </div>
                </div>
                <div class="col-md-6 mt-2">
                    <form class="" action="" method="post" id="contactForm" novalidate="novalidate">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="text-dark" for="{{ form.name.id_for_label }}">
                                <i class="fa fa-user form-icon"></i>
                                {{ form.name.label }}
                            </label>
                            {{ form.name }}
                        </div>

                        <div class="mb-3">
                            <label class="text-dark" for="{{ form.email.id_for_label }}">
                                <i class="fa fa-envelope form-icon"></i>
                                {{ form.email.label }}
                            </label>
                            {{ form.email }}
                        </div>

                        <div class="mb-3">
                            <label class="text-dark"
                                   for="{{ form.subject.id_for_label }}">
                                <i class="fa fa-question-circle form-icon"></i>
                                {{ form.subject.label }}
                            </label>
                            {{ form.subject }}
                        </div>

                        <div class="mb-3">
                            <label class="text-dark"
                                   for="{{ form.message.id_for_label }}">
                                <i class="fa fa-comment form-icon"></i>
                                {{ form.message.label }}
                            </label>
                            {{ form.message }}
                        </div>

                        <button type="submit" value="submit" class="btn submit_btn btn-block px-5 mt-3">Send Message
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
